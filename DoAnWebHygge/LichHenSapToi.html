<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lịch hẹn sắp tới</title>
    <link rel="stylesheet" type="text/css" href="LichHenSapToi.css" />
</head>
<body>
    <section>

        <div class="LichHenSapToi">
            <h2>Lịch hẹn sắp tới</h2>
            <div class="cardLichHen">
                <div>
                    <img  class="imgBacSi" src="Images/1.jpeg" />
                </div>
                <div>
                    <p class="Content1">Tên bác sĩ <br />Thời gian</p>
                </div>
            </div>
        </div>



        <div class="DeXuat">
            <h2>Đề xuất thay đổi thời gian tư vấn từ bác sĩ</h2>
            <div class="cardDeXuat">
                <div>
                    <img class="imgBacSi" src="Images/1.jpeg" />
                </div>
                <div>
                    <p class="Content1">Tên bác sĩ</p>
                    <p class="Content2" >Thời gian cũ<br />Thời gian mới</p>
                </div>
                <table>
                    <tr>
                        <td>
                            <div class="radio">
                                <input label="Đồng Ý" type="radio" id="DongY" name="chooseOption" value="DongY" checked>
                            </div>
                        </td>
                        <td >
                            <div class="radio">
                                <input label="Hủy" type="radio" id="Huy" name="chooseOption" value="Huy">
                            </div>
                        </td>
                    </tr>
                </table>
               
            </div>

        </div>

        <div class="GhiChu">
            <h2>Ghi chú của bác sĩ </h2>
            <div class="cardGhiChu">
                <div>
                    <img class="imgBacSi" src="Images/1.jpeg" />
                </div>
                <div>
                    <p class="Content1">Tên bác sĩ</p>
                    <p class="Content2">Nội dung ghi chú<br />...<br />...</p>
                </div>
            </div>
        </div>
    </section>
        
        
</body>
</html>
